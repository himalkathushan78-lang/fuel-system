<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Request System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Automatically capitalize lorry number input */
        .uppercase-input {
            text-transform: uppercase;
        }

        /* Smooth transitions for interactive elements */
        .input-transition {
            transition: all 0.2s ease-in-out;
        }

        /* Modal Animation */
        .modal-enter {
            animation: modalIn 0.3s ease-out forwards;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">

    <!-- Main Form Container -->
    <div class="w-full max-w-md glass-morphism rounded-2xl shadow-2xl p-6 sm:p-8">
        <div class="text-center mb-6 sm:mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">Fuel Request</h1>
            <p class="text-slate-500 text-sm sm:text-base">Please fill in the details for verification</p>
        </div>

        <form id="fuelForm" class="space-y-4 sm:space-y-5">
            <!-- Driver ID -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Driver ID</label>
                <input type="text" name="DriverID" list="driverList" required placeholder="e.g. DRV-9921"
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none input-transition">
                <datalist id="driverList">
                    <option value="D100-Mr.Saman">
                    <option value="D101">
                    <option value="D102">
                    <option value="D103">
                    <option value="D104">
                    <option value="D105">
                </datalist>
            </div>

            <!-- Lorry Number -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Lorry Number</label>
                <input type="text" name="LorryNumber" list="lorryList" required placeholder="e.g. LP-4452"
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none uppercase-input input-transition">
                <datalist id="lorryList">
                    <option value="LP-4452">
                    <option value="LP-7788">
                    <option value="LP-2211">
                    <option value="LP-9988">
                    <option value="LP-5522">
                </datalist>
            </div>

            <!-- Mileage and Liters (Grid Layout) -->
            <div class="grid grid-cols-1 xs:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Vehicle Mileage</label>
                    <input type="number" name="Mileage" required placeholder="KM"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none input-transition">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Liters Needed</label>
                    <input type="number" name="RequiredLiters" required placeholder="Liters"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none input-transition">
                </div>
            </div>

            <!-- Verification Checkbox -->
            <div class="flex items-start mt-4">
                <div class="flex items-center h-5">
                    <input type="checkbox" id="verifyCheck" required
                        class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500 cursor-pointer">
                </div>
                <label for="verifyCheck" class="ml-3 text-sm text-slate-700 cursor-pointer">
                    I confirm the above information is correct
                </label>
            </div>
           
            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all transform active:scale-[0.98] mt-4 flex items-center justify-center">
                Submit Request
            </button>
        </form>

        <!-- Status Message Box (For Errors/Loading) -->
        <div id="status" class="hidden mt-6 p-4 rounded-lg text-center font-medium transition-opacity"></div>
    </div>

    <!-- Success Modal (Popup) -->
    <div id="successModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm hidden">
        <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl p-8 text-center modal-enter">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Success!</h2>
            <p class="text-slate-600 mb-8">Your fuel request has been sent successfully to the office.</p>
            <button onclick="closeModal()" 
                class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl transition-all active:scale-95">
                Great, thanks!
            </button>
        </div>
    </div>

    <script>
        // Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbymR-hZ79XBDK65aA8Fd9EGJQ3VVf0hSXXS2HLp_hjE84jKsYFj9H_1KdXEIV6W4wuz/exec';

        const form = document.getElementById('fuelForm');
        const status = document.getElementById('status');
        const btn = document.getElementById('submitBtn');
        const modal = document.getElementById('successModal');

        // Handle Form Submission
        form.addEventListener('submit', e => {
            e.preventDefault();

            // Visual feedback for loading state
            btn.disabled = true;
            btn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...`;

            showStatus("Sending request to office...", "bg-blue-50 text-blue-700 border border-blue-100");

            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    status.classList.add('hidden'); // Hide status message
                    openModal(); // Show popup
                    resetForm();
                })
                .catch(error => {
                    showStatus("‚ùå Error: " + error.message, "bg-red-100 text-red-700 border border-red-200");
                    btn.disabled = false;
                    btn.innerHTML = "Try Again";
                });
        });

        function openModal() {
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function resetForm() {
            form.reset();
            btn.disabled = false;
            btn.innerHTML = "Submit Request";
        }

        function showStatus(msg, classes) {
            status.innerHTML = msg;
            status.className = "mt-6 p-4 rounded-lg text-center font-medium " + classes;
            status.classList.remove('hidden');
        }
    </script>
</body>

</html>
