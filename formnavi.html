<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fuel Request System</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <style>
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    .glass-morphism {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Modal Animation */
    .modal-enter {
        animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes modalIn {
        from { opacity: 0; transform: scale(0.9) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Hide scrollbar for the navigation on mobile but keep functionality */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Active State for Nav */
    .nav-active {
        background-color: #3b82f6; /* Blue-500 */
        color: white !important;
        font-weight: 700;
    }
</style>
</head>

<body class="bg-slate-100">

    <nav class="sticky top-0 z-50 bg-slate-900 text-white shadow-xl w-full">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                
                <div class="flex flex-1 gap-2 overflow-x-auto no-scrollbar py-2">
                    <a href="index.html" 
                       class="px-4 py-2 rounded-xl text-sm font-medium text-slate-300 hover:bg-slate-800 hover:text-white transition-all whitespace-nowrap">
                        Admin Portal
                    </a>
                    <a href="operatornavi.html" 
                       class="px-4 py-2 rounded-xl text-sm font-medium text-slate-300 hover:bg-slate-800 hover:text-white transition-all whitespace-nowrap">
                        Operator Portal
                    </a>
                    <a href="tank.html" 
                       class="px-4 py-2 rounded-xl text-sm font-medium text-slate-300 hover:bg-slate-800 hover:text-white transition-all whitespace-nowrap">
                        Inventory Analysis
                    </a>
                    <a href="formnavi.html" 
                       class="px-4 py-2 rounded-xl text-sm font-medium text-slate-300 hover:bg-slate-800 hover:text-white transition-all whitespace-nowrap">
                        Request Form
                    </a>
                </div>

                <div class="hidden md:block">
                    <div class="flex items-center gap-2 px-3 py-1 bg-slate-800 rounded-full border border-slate-700">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400">System Live</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="w-full flex flex-col items-center px-4 pt-20 pb-32">
        
        <div class="w-full max-w-md glass-morphism rounded-2xl shadow-2xl p-6 sm:p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-slate-800">Fuel Request</h1>
                <p class="text-slate-500 text-sm">Please fill in the details for verification</p>
            </div>

            <form id="fuelForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Driver ID</label>
                    <input type="text" name="DriverID" list="driverList" required placeholder="e.g. DRV-9921"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none input-transition text-base">
                    <datalist id="driverList">
                        <option value="D100-Mr.Saman">
                        <option value="D101">
                        <option value="D102">
                        <option value="D103">
                        <option value="D104">
                        <option value="D105">
                    </datalist>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Lorry Number</label>
                    <input type="text" name="LorryNumber" list="lorryList" required placeholder="e.g. LP-4452"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none uppercase-input input-transition text-base">
                    <datalist id="lorryList">
                        <option value="LP-4452">
                        <option value="LP-7788">
                        <option value="LP-2211">
                        <option value="LP-9988">
                        <option value="LP-5522">
                    </datalist>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Mileage</label>
                        <input type="number" name="Mileage" required placeholder="KM"
                            class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none text-base">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Liters</label>
                        <input type="number" name="RequiredLiters" required placeholder="Qty"
                            class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none text-base">
                    </div>
                </div>

                <div class="flex items-start bg-slate-50 p-3 rounded-lg border border-slate-100">
                    <div class="flex items-center h-5">
                        <input type="checkbox" id="verifyCheck" required
                            class="w-5 h-5 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                    </div>
                    <label for="verifyCheck" class="ml-3 text-sm text-slate-700">
                        I confirm the information is correct
                    </label>
                </div>
               
                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95 flex items-center justify-center">
                    Submit Request
                </button>
            </form>

            <div id="status" class="hidden mt-6 p-4 rounded-lg text-center font-medium"></div>
        </div>
    </main>

    <div id="successModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm hidden">
        <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl p-8 text-center modal-enter">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-slate-800 mb-6">Request Submitted!</h2>
            <button onclick="closeModal()" 
                class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded-xl transition-all">
                Done
            </button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxLe3Xkyrdu12FnWqKnl7IO5jOvtqMKnIhy8madK1-ohiqcnlou2-GQH6abp1UFXIoq/exec';
        const form = document.getElementById('fuelForm');
        const status = document.getElementById('status');
        const btn = document.getElementById('submitBtn');
        const modal = document.getElementById('successModal');

        function adjustHeight() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }
        window.addEventListener('resize', adjustHeight);
        adjustHeight();

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-2 text-white" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                             </svg> Loading...`;

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(() => {
                    openModal();
                    form.reset();
                    btn.disabled = false;
                    btn.innerHTML = "Submit Request";
                })
                .catch(error => {
                    alert("Submission Failed: " + error.message);
                    btn.disabled = false;
                    btn.innerHTML = "Try Again";
                });
        });

        function openModal() { modal.classList.remove('hidden'); }
        function closeModal() { modal.classList.add('hidden'); }
    </script>
</body>
</html>
