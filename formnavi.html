<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fuel Request System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Essential for Kodular/Mobile WebViews */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f1f5f9; /* slate-100 */
            -webkit-overflow-scrolling: touch;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .uppercase-input {
            text-transform: uppercase;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-enter {
            animation: modalIn 0.2s ease-out forwards;
        }
    </style>
</head>

<body class="flex flex-col">

    <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-900 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex gap-4 overflow-x-auto no-scrollbar">
                    <a href="index.html" class="whitespace-nowrap text-slate-300 text-xs font-medium uppercase tracking-wider">Admin</a>
                    <a href="operatornavi.html" class="whitespace-nowrap text-slate-300 text-xs font-medium uppercase tracking-wider">Operator</a>
                    <a href="tank.html" class="whitespace-nowrap text-slate-300 text-xs font-medium uppercase tracking-wider">Analysis</a>
                    <a href="formnavi.html" class="whitespace-nowrap text-blue-400 border-b-2 border-blue-400 pb-1 text-xs font-medium uppercase tracking-wider">Request</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="w-full flex-grow pt-14 pb-20">
        
        <div class="w-full max-w-md mx-auto bg-white p-6 shadow-sm min-h-full">
            <div class="mb-6">
                <h1 class="text-xl font-bold text-slate-800">Fuel Request</h1>
                <p class="text-slate-500 text-xs">Fill details for vehicle verification</p>
            </div>

            <form id="fuelForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-600 mb-1 uppercase">Driver ID</label>
                    <input type="text" name="DriverID" list="driverList" required placeholder="Select or Type ID"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none text-base">
                    <datalist id="driverList">
                        <option value="D100-Mr.Saman">
                        <option value="D101">
                        <option value="D102">
                        <option value="D103">
                    </datalist>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-600 mb-1 uppercase">Lorry Number</label>
                    <input type="text" name="LorryNumber" list="lorryList" required placeholder="e.g. LP-4452"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none uppercase-input text-base">
                    <datalist id="lorryList">
                        <option value="LP-4452">
                        <option value="LP-7788">
                        <option value="LP-2211">
                    </datalist>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-600 mb-1 uppercase">Mileage (KM)</label>
                        <input type="number" name="Mileage" required placeholder="0000"
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none text-base">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-600 mb-1 uppercase">Liters</label>
                        <input type="number" name="RequiredLiters" required placeholder="00"
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none text-base">
                    </div>
                </div>

                <div class="flex items-center space-x-3 py-2">
                    <input type="checkbox" id="verifyCheck" required
                        class="w-6 h-6 text-blue-600 border-slate-300 rounded">
                    <label for="verifyCheck" class="text-sm text-slate-700">Information is correct</label>
                </div>
               
                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg shadow-lg active:bg-blue-800 transition-colors flex items-center justify-center">
                    SUBMIT REQUEST
                </button>
            </form>

            <div id="status" class="hidden mt-4 p-3 rounded text-center text-sm"></div>
        </div>
    </main>

    <div id="successModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/80 hidden">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6 text-center modal-enter">
            <div class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-lg font-bold text-slate-800 mb-4">Sent Successfully</h2>
            <button onclick="closeModal()" class="w-full bg-slate-800 text-white py-3 rounded-lg font-bold">OK</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxLe3Xkyrdu12FnWqKnl7IO5jOvtqMKnIhy8madK1-ohiqcnlou2-GQH6abp1UFXIoq/exec';
        const form = document.getElementById('fuelForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Sanding...";

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(() => {
                    document.getElementById('successModal').classList.remove('hidden');
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "SUBMIT REQUEST";
                })
                .catch(error => {
                    alert("Error: " + error.message);
                    btn.disabled = false;
                    btn.innerText = "TRY AGAIN";
                });
        });

        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
        }
        
        // Prevents keyboard from hiding inputs on some Android WebViews
        window.addEventListener('resize', function() {
            if (document.activeElement.tagName === 'INPUT') {
                window.setTimeout(function() {
                    document.activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 0);
            }
        });
    </script>
</body>
</html>
